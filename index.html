<ul>
<li data-marpit-fragment="1">
<p>date-fns is more fun that moment.js</p>
</li>
<li data-marpit-fragment="2">
<p>Pro tip:</p>
<pre><code class="language-ts"><span class="hljs-keyword">import</span> { format, compareAsc } <span class="hljs-keyword">from</span> <span class="hljs-string">'date-fns'</span>

format(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>(), <span class="hljs-string">'MM/dd/yyyy'</span>);    <span class="hljs-comment">// '06/11/2020'</span>
format(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>(), <span class="hljs-string">'MM/dd/YYYY'</span>);    <span class="hljs-comment">// '06/11/2020'</span>
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>One is calendar year, the other is local week-numbering year. They are almost always the same <img class="emoji" draggable="false" alt="😵" src="https://twemoji.maxcdn.com/2/svg/1f635.svg" data-marp-twemoji=""/></p>
</li>
</ul>

<li data-marpit-fragment="2">
<p>Directives</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">v-bind:src</span>=<span class="hljs-string">"url"</span> <span class="hljs-attr">v-on:click</span>=<span class="hljs-string">"onClick"</span> /&gt;</span>
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>Directive shorthand</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">:src</span>=<span class="hljs-string">"url"</span> @<span class="hljs-attr">click</span>=<span class="hljs-string">"onClick"</span> /&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="uncover" style="--theme:uncover;">
<h1>Controller</h1>
<pre><code class="language-ts"><span class="hljs-keyword">import</span> { Component, Vue, Prop } <span class="hljs-keyword">from</span> <span class="hljs-string">'vue-property-decorator'</span>;

<span class="hljs-meta">@Component</span>({
    components: { <span class="hljs-comment">/* that I'm using */</span> },
})
<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">class</span> SpeakerPhoto <span class="hljs-keyword">extends</span> Vue {

    <span class="hljs-meta">@Prop</span>()
    <span class="hljs-keyword">public</span> readonly speakerId: SpeakerIdentifier;

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">get</span> url(): <span class="hljs-built_in">string</span> {
        <span class="hljs-comment">// TODO</span>
    }

    <span class="hljs-keyword">public</span> onClick(): <span class="hljs-built_in">void</span> {  <span class="hljs-comment">/* I was clicked */</span> }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/bike.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="14" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>No Constructor</h1>
<ul>
<li data-marpit-fragment="1">Use lifecycle hooks instead</li>
<li data-marpit-fragment="2">No constructor DI</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Now you know everything!</h1>
<ul>
<li data-marpit-fragment="1">Use component:<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">SpeakerPhoto</span> <span class="hljs-attr">:speaker-id</span>=<span class="hljs-string">"'xzy123'"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">SpeakerPhoto</span>&gt;</span>
</code></pre>
</li>
<li data-marpit-fragment="2">Complete the loop:<pre><code class="language-ts"><span class="hljs-meta">@Emit</span>()
<span class="hljs-keyword">public</span> signal(): <span class="hljs-built_in">number</span> {
   <span class="hljs-keyword">return</span> <span class="hljs-number">123</span>;
}
</code></pre>
calls method on parent.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Runtime vs Static Type</h1>
<ul>
<li data-marpit-fragment="1">
<p>Enrich static types with branding:</p>
<pre><code class="language-ts"><span class="hljs-keyword">type</span> SpeakerIdentifier = <span class="hljs-built_in">String</span> &amp; Brand;
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Prop does runtime checks, combine with static typing:</p>
<pre><code class="language-ts"><span class="hljs-meta">@Prop</span>({ required: <span class="hljs-literal">true</span>, <span class="hljs-keyword">type</span>: <span class="hljs-built_in">String</span> })
<span class="hljs-keyword">public</span> readonly speakerId!: SpeakerIdentifier;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/tail_light.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="17" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Pet Peeve</h1>
<ul>
<li data-marpit-fragment="1">
<p>Typing for<br />
<code>@Prop({ type: ... })</code><br />
checks constructor signature, which excludes private ctor</p>
</li>
<li data-marpit-fragment="2">
<p>Handy trick to enforce that objects are unique so you can compare with <code>===</code></p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>Pet Peeve cont'd</h1>
<ul>
<li data-marpit-fragment="1">
<p>Private constructor</p>
<pre><code class="language-ts"><span class="hljs-keyword">class</span> Unique {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">constructor</span>(<span class="hljs-params">args</span>) {}
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> make(args): Unique {
        <span class="hljs-comment">// return cached if exists for given args, else new Unique(args)</span>
    }
}
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Requires cast in the <code>@Prop</code> declaration</p>
<pre><code class="language-ts"><span class="hljs-meta">@Prop</span>({ required: <span class="hljs-literal">true</span>, <span class="hljs-keyword">type</span>: Unique <span class="hljs-keyword">as</span> never <span class="hljs-keyword">as</span> Constructor })
<span class="hljs-keyword">public</span> readonly unique!: Unique;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-color="white" data-theme="uncover" style="--color:white;--theme:uncover;color:white;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./assets/messy.jpg&quot;);background-size:cover;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-color="white" data-theme="uncover" style="--color:white;--theme:uncover;color:white;" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:white;" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="uncover" style="--theme:uncover;">
<h1>It was… and it was beautiful</h1>
<pre><code class="language-ts"><span class="hljs-meta">@Component</span>({ })

    }
}

<pre><code class="language-ts"><span class="hljs-meta">@Component</span>({ })

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>Change Detection</h1>
<ul>
<li data-marpit-fragment="1">Vue replaces all properties with getters</li>
<li data-marpit-fragment="2">On all services injected into the controller</li>
<li data-marpit-fragment="3">Getters in the component (&quot;computed properties&quot;) are cached and recomputed only if anything used during the evaluation changes</li>
<li data-marpit-fragment="4">Can opt-out with <code>Object.freeze()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">

<ul>
<li data-marpit-fragment="1">Works great, but...</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">

<li data-marpit-fragment="3">Multiple dependency injection containers!<pre><code class="language-ts">Container.of(<span class="hljs-string">'plugin-1'</span>).get(LectureFilterState);
Container.of(<span class="hljs-string">'plugin-2'</span>).get(LectureFilterState);
...
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/stranger.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="25" data-theme="uncover" style="--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Strange?</h1>
<pre><code class="language-ts"><span class="hljs-meta">@Service</span>({ global: <span class="hljs-literal">true</span> })
<span class="hljs-keyword">class</span> LectureCache {
}

<span class="hljs-meta">@Service</span>
<span class="hljs-keyword">class</span> LectureFilterState {
}
</code></pre>

</section>

<h1>Write a vue.js plugin</h1>
<ul>
<li data-marpit-fragment="1">Just a method that is added to each @Component</li>
<li data-marpit-fragment="2"><s>Lie to</s> Tell typescript about it<pre><code class="language-ts"><span class="hljs-keyword">import</span> Vue, { VueConfiguration } <span class="hljs-keyword">from</span> <span class="hljs-string">'vue/types/vue'</span>;
<span class="hljs-keyword">import</span> { ObjectType } <span class="hljs-keyword">from</span> <span class="hljs-string">'typedi'</span>;

<span class="hljs-keyword">declare</span> <span class="hljs-keyword">module</span> 'vue/types/vue' {
    <span class="hljs-keyword">interface</span> Vue {
        inject&lt;T&gt;(clazz: ObjectType&lt;T&gt;): T;
    }
}
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="uncover" style="--theme:uncover;">
